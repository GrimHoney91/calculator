<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="calcs.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <main>
            <div id="calculator">
                <div id="calc-screen">
                    <div class="display" id="operand1"></div>
                    <div class="display" id="operator"></div>
                    <div class="display" id="operand2"></div>
                    <div class="display" id="result"></div>
                </div>
                <div id="calc-buttons">
                    <button class="numbers" id="n0" data-selection="0">0</button>
                    <button class="numbers" id="n1" data-selection="1">1</button>
                    <button class="numbers" id="n2" data-selection="2">2</button>
                    <button class="numbers" id="n3" data-selection="3">3</button>
                    <button class="numbers" id="n4" data-selection="4">4</button>
                    <button class="numbers" id="n5" data-selection="5">5</button>
                    <button class="numbers" id="n6" data-selection="6">6</button>
                    <button class="numbers" id="n7" data-selection="7">7</button>
                    <button class="numbers" id="n8" data-selection="8">8</button>
                    <button class="numbers" id="n9" data-selection="9">9</button>
                    <button class="numbers" id="decimal" data-selection=".">.</button>
                    <button class="operator" id="add" data-selection="+">+</button>
                    <button class="operator" id="subtract" data-selection="-">-</button>
                    <button class="operator" id="multiply" data-selection="x">x</button>
                    <button class="operator" id="divide" data-selection="/">/</button>
                    <button id="equals" data-selection="equals">=</button>
                    <button id="clear" data-selection="clear">C</button>
                    <img src="backspace-2.jpg" id="backspace" data-selection="backspace">
                </div>
            </div>
        </main>
        <footer>GrimHoney<Footer>
    </body>
</html>
